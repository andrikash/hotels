<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta charset="utf-8"/>
</head>
<body>


<form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Login" required oninvalid="setCustomValidity('Введите свой логин')"
           oninput="setCustomValidity('')">
    <input type="password" name="password" placeholder="Password" required
           oninvalid="setCustomValidity('Введите свой пароль')" oninput="setCustomValidity('')">
    <input type="submit" value="Submit!">
</form>
<div th:if="${error}" class="alert alert-danger">
    [[${error}]]
</div>



<form th:action="@{/registration}" method="get">

    <p>create new account</p>
    <input type="submit" th:value="registration">

</form>

<form th:action="@{/login/forgotten}" method="get">
    <!--<input type="submit" value="forgot password">-->
    <h3>forgot login?</h3>
    <h4>enter ur email, receive a message with ur loggin
    </h4>
    <input type="text" name="email" placeholder="email">
    <input type="submit" th:value="send">

</form>

<form th:action="@{/password/forgotten}" method="get">
    <!--<input type="submit" value="forgot password">-->
    <h3>change password</h3>
    <h4>enter ur email, go to the link on ur mail</h4>
    <input type="text" name="email" placeholder="email">
    <input type="submit" th:value="send">

</form>

</body>
</html>
