<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p>Your Name:</p>
<span th:text="${user.name}"></span>
<p>Your Surname:</p>
<span th:text="${user.surname}"></span>
<p>Your Age:</p>
<span th:text="${user.age}"></span>
<p>Your City:</p>
<span th:text="${user.city}"></span>
<p>Your Email:</p>
<span th:text="${user.email}"></span>

<form th:action="@{/change/user/}+${user.id}" method="get">
<p>do some changes in user fields</p>
<input type="submit">
</form>
<form th:action="@{/logout}" method="get">
    <input type="submit" value="Logout">
</form>




</body>
</html>
