<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<p>Your Name:</p>
<span th:text="${user.name}"></span>
<p>Your Surname:</p>
<span th:text="${user.surname}"></span>
<p>Your Age:</p>
<span th:text="${user.age}"></span>
<p>Your City:</p>
<span th:text="${user.city}"></span>
<p>Your Email:</p>
<span th:text="${user.email}"></span>
<form th:action="@{/logout}" method="get">
    <input type="submit" value="Logout">
</form>
<form th:action="@{/findUsers}" method="get">
    <input type="text" placeholder="Find user" name="user">
    <input type="submit" value="Submit!">
</form>
<ul th:each="user : ${users}">
    <li>
        <a th:href="'/user/'+${user.id}+'/other'" th:text="'ID - '+${user.id}+' Name - ' + ${user.name} + ' Surname - ' + ${user.surname} + ' Age - ' + ${user.age}"></a>
    </li>
</ul>

</body>
</html>
